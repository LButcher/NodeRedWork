<script type="text/x-red" data-template-name="Spark Authentication">
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Profile Name</label>
    <input type="text" id="node-config-input-name" placeholder="Spark">
  </div>

  <div class="form-row" id="node-config-input-token-row">
    <label id="node-config-input-token-label" for="node-config-input-token"><i class="fa fa-lock"></i> Bearer Token</label>
    <input type="text" id="node-config-input-token" placeholder="Spark Bearer Token">
  </div>
</script>

<script type="text/x-red" data-help-name="Spark Authentication">
  <p>The Cisco Spark API Authentication node defines the Bearer Token to be used
    for connecting to the API. The configurion profile allows multiple accounts
    or bots to be be managed in the same flow. The profiles are shared among the
    "api" and "webhook" nodes.
  </p>
  <p>
    Specify a meaningful name and include the Bearer token to create this
    profile.
  </p>
</script>

<script type="text/javascript">
  // register the spark config node
  RED.nodes.registerType('Spark Authentication', {
    category: 'config',
    defaults: {
      name: {
        type: 'text',
        value: '',
        required: true
      }
    },
    credentials: {
      token: {
        type: 'text',
        required: true
      }
    },
    label: function() {
      return this.name ? this.name : 'Spark Authentication';
    }
  });
</script>
